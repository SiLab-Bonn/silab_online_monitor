producer_sim :
    DAQ0 :
        kind : pybar_fei4
#       delay of 0.028 is approx. realtime
        delay : 0.028
        backend: tcp://127.0.0.1:5500
#       path to your h5-file
#       data_file: /home/leloup/git/silab_online_monitor/examples/pyBAR/94_test_m26_telescope_scan.h5
        data_file: /home/leloup/git/silab_online_monitor/examples/pyBAR/122_test_m26_telescope_scan.h5

converter :
    DUT0_Interpreter :
        kind : pybar_mimosa26
        frontend : tcp://127.0.0.1:5500
        backend : tcp://127.0.0.1:5600
    DUT1_Interpreter :
        kind : pybar_fei4
        frontend : tcp://127.0.0.1:5500
        backend : tcp://127.0.0.1:6600
    HIT_Correlator : 
        kind : hit_correlator
        frontend : 
          - tcp://127.0.0.1:5600
          - tcp://127.0.0.1:6600
        backend : tcp://127.0.0.1:7700
        max_n_rows_fei4 : 337 
        max_n_columns_fei4 : 81
        max_n_rows_m26 : 576 
        max_n_columns_m26 : 1152
        noisy_threshold : 1
    DUT0_Histogrammer :
        kind : pybar_mimosa26_histogrammer
        frontend : tcp://127.0.0.1:5600
        backend : tcp://127.0.0.1:5700
        noisy_threshold : 1
    DUT1_Histogrammer :
        kind : pybar_fei4_histogrammer
        frontend : tcp://127.0.0.1:6600
        backend : tcp://127.0.0.1:6700
    Telescope_Status :
        kind : telescope_status
        frontend : 
          - tcp://127.0.0.1:5600
          - tcp://127.0.0.1:6600
        backend : tcp://127.0.0.1:8700

receiver :
    DUT0 :
        kind : pybar_mimosa26
        frontend : tcp://127.0.0.1:5700
    DUT1 :
        kind : pybar_fei4
        frontend : tcp://127.0.0.1:6700
    HIT_Correlator :
        kind : hit_correlator
        frontend : tcp://127.0.0.1:7700
        devices :
            - tcp://127.0.0.1:5600
            - tcp://127.0.0.1:6600
        max_n_rows_fei4 : 337 
        max_n_columns_fei4 : 81
        max_n_rows_m26 : 576 
        max_n_columns_m26 : 1152
    Telescope_Status :
        kind : telescope_status
        frontend : tcp://127.0.0.1:8700
    
    
